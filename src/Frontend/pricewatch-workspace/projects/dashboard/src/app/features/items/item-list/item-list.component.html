<table mat-table [dataSource]="items$ | async" class="mat-elevation-z8">
  <!-- Nome Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let item"> {{item.category | category}} </td>
  </ng-container>

  <!-- Moeda Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Moeda </th>
    <td mat-cell *matCellDef="let item"> {{item.currency}} </td>
  </ng-container>

  <!-- Ações Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="warn" (click)="delete(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
